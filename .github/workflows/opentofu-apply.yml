name: OpenTofu Apply Workflow

on:
  workflow_dispatch:

jobs:
  opentofu-apply:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup OpenTofu
      uses: opentofu/setup-opentofu@12f4debbf681675350b6cd1f0ff8ecfbda62027b
    
    
    - name: tofu init
      run: tofu init
    
    - name: apply directly
      run: tofu apply -auto-approve

    # - name: Run makefile apply command
    #   run: make apply
name: OpenTofu Apply Workflow

on:
  workflow_dispatch:

jobs:
  opentofu-apply:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup OpenTofu
      uses: opentofu/setup-opentofu@v1
      
    - name: Run makefile apply command
      run: make apply